<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 鱼集征途创意工坊</title>
    <link rel="stylesheet" href="../agreements.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../img/logo1280.png" type="image/png">
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner-circle"></div>
            <div class="spinner-text">加载中...</div>
        </div>
    </div>

    <!-- 管理员导航栏 -->
    <nav class="admin-navbar">
        <div class="admin-nav-container">
            <div class="admin-nav-logo">
                <a href="../index.html">
                    <img src="../img/logo1280.png" alt="鱼集征途" class="logo-hover">
                    <span>创意工坊管理后台</span>
                </a>
            </div>
            <div class="admin-nav-links">
                <a href="../chuangyi.html" class="admin-nav-link">
                    <i class="fas fa-palette"></i> 返回创意工坊
                </a>
            </div>
        </div>
    </nav>

    <!-- 控制面板主区域 -->
    <main class="dashboard-container">
        <!-- 仪表板标题和用户信息 -->
        <div class="dashboard-header">
            <h1 class="dashboard-title"><i class="fas fa-tachometer-alt"></i> 控制面板</h1>
            <div class="admin-info">
                <div class="admin-avatar">A</div>
                <div class="admin-name">管理员</div>
                <button class="btn-logout" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </div>
        
        <!-- 统计数据 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-layer-group"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-works">0</h3>
                    <p>全部作品</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon art">
                    <i class="fas fa-paint-brush"></i>
                </div>
                <div class="stat-info">
                    <h3 id="art-works">0</h3>
                    <p>美术作品</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon dlc">
                    <i class="fas fa-puzzle-piece"></i>
                </div>
                <div class="stat-info">
                    <h3 id="dlc-works">0</h3>
                    <p>游戏DLC</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon mod">
                    <i class="fas fa-code"></i>
                </div>
                <div class="stat-info">
                    <h3 id="mod-works">0</h3>
                    <p>游戏Mod</p>
                </div>
            </div>
        </div>
        
        <!-- 作品状态统计 -->
        <div class="manage-section">
            <h2><i class="fas fa-chart-pie"></i> 作品状态</h2>
            <p>当前上架作品: <strong id="available-works">0/0</strong></p>
        </div>
        
        <!-- 作品管理表格 -->
        <div class="manage-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> 作品管理</h2>
                <div class="table-actions">
                    <button class="btn-add" id="add-work-btn">
                        <i class="fas fa-plus"></i> 添加作品
                    </button>
                    <button class="btn-refresh" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i> 刷新数据
                    </button>
                </div>
            </div>
            
            <table class="works-table">
                <thead>
                    <tr>
                        <th class="work-image-cell">图片</th>
                        <th>作品名称/作者</th>
                        <th>分类</th>
                        <th>上传日期</th>
                        <th>收藏数</th>
                        <th>下载数</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 表格数据将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- 编辑作品表单模态框 -->
    <div class="form-modal-overlay" id="edit-modal">
        <div class="form-modal">
            <div class="form-modal-header">
                <h2><i class="fas fa-edit"></i> 编辑作品</h2>
                <button class="form-modal-close">&times;</button>
            </div>
            
            <form id="edit-form" class="form-modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-title">作品标题</label>
                        <input type="text" id="edit-title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-author">作者</label>
                        <input type="text" id="edit-author" name="author" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-date">上传日期</label>
                        <input type="date" id="edit-date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-category">分类</label>
                        <select id="edit-category" name="category" required>
                            <option value="art">美术作品</option>
                            <option value="dlc">游戏DLC</option>
                            <option value="mod">游戏Mod</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group form-group-full">
                    <label for="edit-image">图片URL</label>
                    <input type="url" id="edit-image" name="image" placeholder="请输入图片链接">
                </div>
                
                <div class="form-group form-group-full">
                    <label for="edit-description">作品描述</label>
                    <textarea id="edit-description" name="description" rows="3" required></textarea>
                </div>
                
                <div class="form-group form-group-full">
                    <label for="edit-details">作品详情</label>
                    <textarea id="edit-details" name="details" rows="4" placeholder="每行一个详情项，例如: 尺寸: 1920x1080px"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-tags">标签（用逗号分隔）</label>
                        <input type="text" id="edit-tags" name="tags" placeholder="例如: 热门, 概念设计, 角色设计">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-status">状态</label>
                        <select id="edit-status" name="status" required>
                            <option value="available">已上架</option>
                            <option value="unavailable">已下架</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-likes">收藏数</label>
                        <input type="number" id="edit-likes" name="likes" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-downloads">下载数</label>
                        <input type="number" id="edit-downloads" name="downloads" min="0">
                    </div>
                </div>
                
                <div class="form-modal-footer">
                    <button type="button" class="btn-cancel">取消</button>
                    <button type="submit" class="btn-submit">保存修改</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 添加作品表单模态框 -->
    <div class="form-modal-overlay" id="add-modal">
        <div class="form-modal">
            <div class="form-modal-header">
                <h2><i class="fas fa-plus"></i> 添加作品</h2>
                <button class="form-modal-close">&times;</button>
            </div>
            
            <form id="add-form" class="form-modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label for="add-title">作品标题</label>
                        <input type="text" id="add-title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="add-author">作者</label>
                        <input type="text" id="add-author" name="author" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="add-date">上传日期</label>
                        <input type="date" id="add-date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="add-category">分类</label>
                        <select id="add-category" name="category" required>
                            <option value="art">美术作品</option>
                            <option value="dlc">游戏DLC</option>
                            <option value="mod">游戏Mod</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group form-group-full">
                    <label for="add-image">图片URL</label>
                    <input type="url" id="add-image" name="image" placeholder="请输入图片链接（可选）">
                </div>
                
                <div class="form-group form-group-full">
                    <label for="add-description">作品描述</label>
                    <textarea id="add-description" name="description" rows="3" required></textarea>
                </div>
                
                <div class="form-group form-group-full">
                    <label for="add-details">作品详情</label>
                    <textarea id="add-details" name="details" rows="4" placeholder="每行一个详情项，例如: 尺寸: 1920x1080px"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="add-tags">标签（用逗号分隔）</label>
                        <input type="text" id="add-tags" name="tags" placeholder="例如: 热门, 概念设计, 角色设计">
                    </div>
                    
                    <div class="form-group">
                        <label for="add-status">状态</label>
                        <select id="add-status" name="status" required>
                            <option value="available">已上架</option>
                            <option value="unavailable">已下架</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-modal-footer">
                    <button type="button" class="btn-cancel">取消</button>
                    <button type="submit" class="btn-submit">添加作品</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
